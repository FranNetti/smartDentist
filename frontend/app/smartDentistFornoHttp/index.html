<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invia i dati</title>
</head>

<body>
    <form method="post" action="http://192.168.99.100:8000/gpsData/">
        <fieldset>
            <legend> Dati del dispositvo </legend>
  	        <label for="id">Id dispositivo: </label>
            <input type="text" name="id" id="id" required/>
            <br />
            <label for="lat">Latitudine: </label>
            <input type="number" name="lat" id="lat" min="0.00" max="90.00" step="0.01" required/>
            <br />
            <label for="long">Longitudine: </label>
            <input type="number" name="long" id="long" min="0.00" max="180.00" step="0.01" required/>
        </fieldset>
        <br />
        <input type="submit" value="Invia i dati" />
    </form>
</body>
</html>
