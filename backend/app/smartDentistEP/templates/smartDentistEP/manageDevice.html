<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Manage Device </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      body {
        padding: 1%;
      }

      form {
        padding: 20px;
      }

      form input[type="submit"]{
        margin-right: 2%;
      }
    </style>
</head>
<body class="container-fluid">
  <div class="row">
    {% if error %}
    <div class="alert alert-danger col-4 text-center mx-auto" role="alert">
      {{ error }}
    </div>
    {% endif %}
  </div>
  <div class="row">
    <form class="col-6 mx-auto border border-info rounded" action="/manageDevice/" method="post">
        <fieldset>
            <legend> Device Options </legend>
            <div class="form-group row">
                <label for="device_id" class="col-form-label col-5"> Device ID: </label>
                <div class="col-5">
                  <input type="text" class="form-control" id="device_id" name="device_id" required />
                </div>
            </div>
            <div class="form-group row">
                <span class="col-form-label col-5"> Select your option: </span>
                <div class="col-5">
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" name="operation" value="on" class="form-check-input"/>
                      Turn ON
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" name="operation" value="off" checked class="form-check-input"/>
                      Turn OFF
                    </label>
                  </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row d-flex justify-content-end">
          <input class="btn btn-outline-info" type="submit" value="Submit" />
        </div>
    </form>
  </div>
</body>
</html>
