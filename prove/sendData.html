<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invia i dati</title>
</head>

<body>
    <form method="post" action="http://192.168.99.100:8000/gpsData/">
        <fieldset>
            <legend> Dati del dispositvo </legend>
  	    <label for="id">Id dispositivo: </label>
            <input type="text" name="id" id="id" />
            <br />
            <label for="lat">Latitudine: </label>
            <input type="text" name="lat" id="lat" />
            <br />
            <label for="long">Longitudine: </label>
            <input type="text" name="long" id="long" />
        </fieldset>
        <br />
        <fieldset>
            <legend> Dati del dottore </legend>
            <label for="doct_name">Nome: </label>
            <input type="text" name="doct_name" id="doct_name" />
            <br />
            <label for="doct_surn">Cognome: </label>
            <input type="text" name="doct_surn" id="doct_surn" />
        </fieldset>
        <br />
        <input type="submit" />
    </form>
</body>
</html>
